<!--
A user data related settings panel.

Parent element should observe changes to the `cookieStorage` object and update
settings.

Database export is handled by sending `export-user-data` custom event that is
handled by the `<arc-data-export>` (or any other compatible) element.

Databases are destroyed by this element.

The element does not handles settings change events.

### Example
```
<arc-data-settings-panel cookie-storage="{{useCookieStorage}}" on-datastore-destroyed="_hatabaseDestroyed"></arc-data-settings-panel>
```

### Styling
`<arc-data-settings-panel>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--arc-data-settings-panel` | Mixin applied to the element | `{}`
`--arc-settings-panel-header` | Mixin applied to settings panel header | `{}`
`--arc-settings-panel-header-color` | Color of the settings panel header | `--accent-color`
`--arc-settings-panel-icon-color` | Settings panel icon color | `rgba(0, 0, 0, 0.34)`

@group UI Elements
@element arc-data-settings-panel
@demo demo/index.html
-->
<dom-module id="arc-data-settings-panel">
  <template>
    <style>
    :host {
      display: block;
      @apply --arc-data-settings-panel;
    }

    h2 {
      @apply --arc-font-subhead;
      @apply --layout-horizontal;
      @apply --layout-center;
      height: 48px;
      color: var(--arc-settings-panel-header-color, --accent-color);
      margin: 0;
      @apply --arc-settings-panel-header;
    }

    iron-icon {
      color: var(--arc-settings-panel-icon-color, rgba(0, 0, 0, 0.34));
      width: 24px;
      height: 24px;
    }

    .nav-away-icon {
      transform: rotate(-90deg);
    }

    .clickable {
      cursor: pointer;
    }

    #exportDialog,
    #clearDialog {
      min-width: 480px;
    }

    #clearForm,
    #exportForm {
      @apply --layout-vertical;
    }

    #clearForm paper-checkbox,
    #exportForm paper-checkbox {
      margin: 12px 0px;
    }
    </style>
    <h2>Stored data</h2>
    <paper-material elevation="1">
      <paper-item>
        <paper-item-body two-line>
          <div>Collect cookies</div>
          <div secondary>Mimics browser behavior when receiving and sending cookies</div>
        </paper-item-body>
        <paper-toggle-button class="clickable" checked="{{cookieStorage}}"></paper-toggle-button>
      </paper-item>
      <paper-item on-tap="export" class="clickable">
        <paper-item-body two-line>
          <div>Save stored data to file</div>
          <div secondary>Save history, saved requests and projects data to file.</div>
        </paper-item-body>
        <iron-icon icon="arc:arrow-drop-down" class="nav-away-icon" item-icon></iron-icon>
      </paper-item>
      <paper-item on-tap="clearDatastore" class="clickable">
        <paper-item-body>
          <div>Clear stored data</div>
        </paper-item-body>
        <template is="dom-if" if="[[deletingDatabases]]">
          <paper-spinner item-icon active="[[deletingDatabases]]"></paper-spinner>
        </template>
        <iron-icon icon="arc:arrow-drop-down" class="nav-away-icon" item-icon hidden$="[[deletingDatabases]]"></iron-icon>
      </paper-item>
    </paper-material>

    <paper-toast id="exportToast" text="Preparing data. This may take a minute."></paper-toast>
    <paper-toast id="exportError" text="Export unavailable (missing component). Please, report an issue."></paper-toast>
    <paper-toast id="deletingToast" text="Removing data from the datastore. This may take a minute."></paper-toast>
    <paper-toast id="deletedToast" text="The data are destroyed."></paper-toast>
    <paper-toast id="deletedErrorToast" text="Some of the data wasn't cleared. Please, report an issue."></paper-toast>

    <paper-dialog id="exportDialog" on-iron-overlay-closed="_onExportDialogResult">
      <h2>Data export</h2>
      <paper-dialog-scrollable>
        <p>What to include in the export file?</p>
        <form is="iron-form" id="exportForm">
          <paper-checkbox name="saved" checked>Saved requests and projects</paper-checkbox>
          <paper-checkbox name="history" checked>Requests history</paper-checkbox>
          <paper-checkbox name="cookies" checked>Cookies</paper-checkbox>
          <paper-checkbox name="auth" checked>Saved passwords</paper-checkbox>
          <paper-checkbox name="history-url" checked>URLs history (autofill data)</paper-checkbox>
          <paper-checkbox name="websocket" checked>Web sockets history</paper-checkbox>
          <paper-checkbox name="headers-sets" checked>Headers sets</paper-checkbox>
          <paper-checkbox name="variables" checked>Variables data</paper-checkbox>
        </form>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Export</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="clearDialog" on-iron-overlay-closed="_onClearDialogResult">
      <h2>Clear stored data</h2>
      <paper-dialog-scrollable>
        <p>What to remove?</p>
        <form is="iron-form" id="clearForm">
          <paper-checkbox id="deleteSavedOption" on-iron-change="_deleteSavedChanged" name="saved-requests" checked>Saved requests (will also delete projects)</paper-checkbox>
          <paper-checkbox id="deleteProjectsOption" name="legacy-projects" checked>Projects</paper-checkbox>
          <paper-checkbox name="history-requests" checked>Requests history</paper-checkbox>
          <paper-checkbox name="history-data" checked>History data stored for performance analysis</paper-checkbox>
          <paper-checkbox name="cookies" checked>Cookies</paper-checkbox>
          <paper-checkbox name="auth-data" checked>Saved passwords</paper-checkbox>
          <paper-checkbox name="url-history" checked>URLs history (autofill data)</paper-checkbox>
          <paper-checkbox name="websocket-url-history" checked>Web sockets history</paper-checkbox>
        </form>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Remove</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  Polymer({
    is: 'arc-data-settings-panel',
    properties: {
      /**
       * State of the cookis enabled settings.
       */
      cookieStorage: {
        notify: true,
        type: Boolean
      },
      deletingDatabases: Boolean
    },
    // Opens data export dialog.
    export: function() {
      this.$.exportDialog.open();
    },
    // Called when the data export dialog has been closed.
    _onExportDialogResult: function(e) {
      if (e.detail.canceled || !e.detail.confirmed) {
        return;
      }
      var clear = this.$.exportForm.serialize();
      var dbs = Object.keys(clear);
      if (dbs.length === 8) {
        dbs = 'all';
      }
      this._exportData(dbs);
    },
    /**
     * Requests data export for selected data types.
     * Fires `export-user-data` event that can be handled by `arc-data-export`
     * element or any compatible.
     *
     * @param {String|Array<String>} sources Type or list of data types to export.
     */
    _exportData: function(sources) {
      this.$.exportToast.opened = true;

      var date = new Date();
      var day = date.getDate();
      var year = date.getFullYear();
      var month = date.getMonth() + 1;

      var event = this.fire('export-user-data', {
        type: sources,
        file: 'arc-export-' + day + '-' + month + '-' + year + '.json'
      }, {
        cancelable: true,
        composed: true
      });

      if (!event.defaultPrevented) {
        this.$.exportToast.opened = false;
        this.$.exportError.opened = true;
        throw new Error('Export element not found.');
      }

      this.fire('send-analytics', {
        type: 'event',
        category: 'Engagement',
        action: 'Click',
        label: 'Export saved as file'
      });

      event.detail.result.then(() => {
        this.$.exportToast.opened = false;
      });
    },
    /**
     * Handler to be called on clear data action.
     * Opens the settings & confirmation dialog.
     */
    clearDatastore: function() {
      this.$.clearDialog.open();
    },
    /**
     * Handler to be called when the user selects to delete requests data.
     * It will select and disable "projects" option as required when clearing the requests.
     * If the state is deselected then the "clear projects" option will become active again.
     */
    _deleteSavedChanged: function(e) {
      this.$.deleteProjectsOption.disabled = e.target.checked;
      if (e.target.checked) {
        this.$.deleteProjectsOption.checked = true;
      }
    },
    /**
     * Handler to be called when the clear data dialog has been closed.
     * It it's not canceled then it will clear (destroy) selected datastores.
     */
    _onClearDialogResult: function(e) {
      if (e.detail.canceled || !e.detail.confirmed) {
        return;
      }
      var clear = this.$.clearForm.serialize();
      var dbs = Object.keys(clear);
      if (dbs.indexOf('saved-requests') !== -1) {
        dbs.push('legacy-projects');
      }

      this.$.deletingToast.opened = true;
      this.deletingDatabases = true;

      this._destroyList(dbs)
      .then(errors => {
        this.$.deletingToast.opened = false;
        this.deletingDatabases = false;
        if (!errors || !errors.length) {
          this.$.deletedToast.opened = true;
        } else {
          this.$.deletedErrorToast.opened = true;
          this.fire('app-log', {
            'message': ['Delete database error: ', errors.join('\n')],
            'level': 'error'
          });
        }
        this.fire('datastore-destroyed', {
          datastore: dbs
        });
      });
    },
    /**
     * Destroys the list of datastores.
     *
     * It creates a `PouchDB` object and calls `close` on each object so the
     * `PouchDB` library closes any existing connection to the store.
     * After data are deleted it recreates connections and databases structure
     * without the data.
     *
     * @param {Array<String>} list List of stores to delete. It must not contain
     * `_pouch_` prefix as it is added when deleting the store.
     * @return {Promise} Resolved promise when ready.
     */
    _destroyList: function(list, errors) {
      if (!list || !list.length) {
        return Promise.resolve(errors);
      }
      var db = list.shift();
      return new PouchDB(db).close()
      .then(() => {
        return this._doDestroy(db);
      })
      .then(() => {
        return new PouchDB(db);
      })
      .then(() => {
        return this._destroyList(list, errors);
      })
      .catch((e) => {
        errors = errors || [];
        errors.push(e.message);
        return this._destroyList(list, errors);
      });
    },
    /**
     * Calls the low lever database API to delete IDB data store.
     * It adds `_pouch_` prefix to the store name.
     *
     * @param {String} dbName Data store name to remove.
     * @return {Promise} Promise object resolved when the store is removed.
     */
    _doDestroy: function(dbName) {
      return new Promise((resolve, reject) => {
        let request = window.indexedDB.deleteDatabase('_pouch_' + dbName);
        request.onsuccess = () => {
          resolve();
        };
        request.onerror = () => {
          reject(new Error('Unable to delete ' + dbName));
        };
      });
    }
  });
  </script>
</dom-module>
