<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../arc-data-settings-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <arc-data-settings-panel></arc-data-settings-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, MockInteractions */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
        TestHelpers.forceXIfStamp(element);
      });

      test('deletingDatabases is undefined', function() {
        assert.isUndefined(element.deletingDatabases);
      });

      test('Deleting spinner is not in the DOM', function() {
        var node = Polymer.dom(element.root).querySelector('paper-spinner');
        assert.notOk(node);
      });

      test('export() opend the export dialog', function() {
        element.export();
        var dialog = element.$$('#exportDialog');
        assert.isTrue(dialog.opened);
      });

      test('Export dialog sends export-user-data event', function(done) {
        element.export();
        var eventData;
        element.addEventListener('export-user-data', function(e) {
          e.preventDefault();
          eventData = e.detail;
          e.detail.result = Promise.resolve();
        });
        // wait for dialog to open
        setTimeout(function() {
          var button = Polymer.dom(element.root)
            .querySelector('#exportDialog paper-button[dialog-confirm]');
          MockInteractions.tap(button);
          setTimeout(function() {
            assert.typeOf(eventData, 'object', 'Event was called');
            assert.equal(eventData.type, 'all', 'Exports all data');
            done();
          }, 300);
        }, 300);
      });

      test('clearDatastore() opend the clear dialog', function() {
        element.clearDatastore();
        var dialog = element.$$('#clearDialog');
        assert.isTrue(dialog.opened);
      });

      test('Clear dialog sends datastore-destroyed event', function(done) {
        element.clearDatastore();
        element.addEventListener('datastore-destroyed', function(e) {
          assert.typeOf(e.detail.datastore, 'array', 'Detail contains list of datastores');
          done();
        });
        // wait for dialog to open
        setTimeout(function() {
          var button = Polymer.dom(element.root)
            .querySelector('#clearDialog paper-button[dialog-confirm]');
          MockInteractions.tap(button);
        }, 300);
      });
    });
    </script>

  </body>
</html>
